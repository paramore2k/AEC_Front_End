<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstap modal jumbotron</title>
</head>
<header>
</header>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 mx-0 text-center p-5">
<!--            Section Modal  -->
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal">
               Ouvrir la publicité
            </button>

            <div class="modal" tabindex="-1" role="dialog" id="exampleModal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="text-center mx-0">Tournoi de Hockey: Armada VS Remparts</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                            <div class="jumbotron">
                                <p class="display-3">Dimanche 23 Février</p>
                            </div>
                        <div class="col-md-12 col-lg-12">
                            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/bf/Quebec_Remparts.svg/220px-Quebec_Remparts.svg.png" class="w-25 h-25" alt="Remparts de Québec">
                            <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/f/f5/Blainville-Boisbriand_Armada_logo.svg/langfr-180px-Blainville-Boisbriand_Armada_logo.svg.png" class="w-25 h-25" alt='Armada de Blainville'>
                        </div>
                        <hr>
                        <div class="col-md-12 col-lg-12">
                            <img src="https://cdn.theqmjhl.ca/uploads/quebec_remparts/2020/01/07231428/BBC98889-093A-49E1-9419-DA594B4CE919-1024x504.jpeg" class="img-fluid" alt="Nouveau joueurs Remparts">
                        </div>


                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
