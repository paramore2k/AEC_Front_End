<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Recherche</title>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <img src="https://hotelleriejobs.s3.amazonaws.com/logos/company/35741/VATPlogo.png" alt="Voyage a tout prix">
        </div>
        <div class="col-md-4 pt-5 mt-3">
            Voyage à tout prix<br>
            1234 rue du Paradis<br>
            Québec, QC<br>
            J2K 1L7
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="offset-3"><h1>Recherche d'un forfait voyage</h1></div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12 text-center justify-content-center align-items-center mx-auto">
            <form class="form-inline p-3 text-center align-items-center mx-auto justify-content-center">


                <input type="text" class="form-control" placeholder="Nom" id="nom" class="p-3">

                <input type="text" class="form-control" placeholder="Prénom" id="prénom" class="p-3">

                <input type="text" class="form-control" placeholder="Adresse" id="Adresse" class="p-3">
        </form>
        </div>
        <form class="form-inline p-3 text-center align-items-center mx-auto justify-content-center">


            <input type="text" class="form-control" placeholder="Ville" id="ville" class="p-3">

            <input type="text" class="form-control" placeholder="Code Postal" id="code postal" class="p-3">

            <input type="phone" class="form-control" placeholder="Telephone" id="telephone" class="p-3" value="">
        </form>
    </div>
</div>

<form>
    <div class="row">
        <div class="col-12 text-center pt-5">
            <div class="form-group">
                <label for="sujet" class="pb-3">Destination: </label>
                <select name="form-control" id="sujet">
                    <option value="Choisir">Choisissez</option>
                    <option value="Pérou">Pérou</option>
                    <option value="Inde">Inde</option>
                    <option value="Europe" disabled>Europe</option>
                    <option value="Chine" disabled>Chine</option>
                </select>
            </div>
        </div>
        <div class="col">

        </div>
    </div>
</form>


</body>
</html>
