<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Formulaire bootstrap</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-4 mx-auto align-items-center justify-content-center pt-3">
        <form action="formulaireEnvoye.html">
            <div class="form-group">
                <label for="nom">Votre nom:</label>
                <input type="text" class="form-control mb-2" placeholder="Votre nom" id="nom">
                <label for="prénom">Prénom:</label>
                <input type="text" class="form-control" placeholder="Prénom" id="prénom">
            </div>
            <div class="form-group">
                <label for="sujet">Sujet de la demande d'aide: </label>
                <br/>
                <select name="form-control" id="sujet">
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JS">JS</option>
                    <option value="Bootstrap">Bootstrap</option>
                    <option value="Positionnement des divisions">Positionnement des divisions</option>
                    <option value="Gestion des colonnes">Colonnes</option>
                </select>
            </div>

            <div class="pb-2">Priorité: </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" value="Urgent" name="optradio">Urgent
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" value="Peu attendre" name="optradio">Peu attendre
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" value="Important" name="optradio">Important
                </label>
            </div>
            <div class="form-group pt-2 mx-auto align-items-center justify-content-center text-center">
            <button type="submit" class="btn btn-primary">Soumettre</button>
            <button type="reset" class="btn btn-info">Effacer</button>
            </div>
        </form>
        </div>
    </div>
</div>



</body>
</html>
