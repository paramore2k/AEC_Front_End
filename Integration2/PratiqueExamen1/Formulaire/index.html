<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>

    <title>Pratique examen: Formulaire</title>
</head>
<body>

<form class="d-flex justify-content-center">
    <div class="form-row">
        <div class="form-group mt-4">
            <h4>Feedback form</h4>
            <p>Nous aimerions connaître vos impressions quant au dernier achat que vous avez effectuer en ligne</p>
            <h6 class="pt-4">Type de réponse</h6>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Commentaires</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Plaintes</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3">Suggestions</label>
            </div>

            <div class="form-group pt-5">

            <label for="exampleFormControlTextarea1">Description du retour</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="form-group mx-auto pt-3">
                <div class="row">
                    <div class="col">
                        <label> Votre nom:</label>
                        <input type="text" class="form-control" placeholder="First name">
                    </div>

                    <div class="col">
                        <label>Votre prénom:</label>
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>


            </div>

        </div>


</form>


</body>

</html>
