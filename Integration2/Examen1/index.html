<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Candidature pour un voyage sur Mars</title>
</head>
<body>
<!-- Formulaire principal -->

<div class="container">
    <div class="row">
        <div class="col-7 mt-5 formulaire">
            <h3 class="py-3">Participez à l'avenir de la race humaine</h3>
            Inscrivez-vous à la prochaine mission de colonisation sur Mars !
            <hr class="hr">

            <form class="form">

                <div class="form-row">
                    <label for="nom" class="col-3"><b>Identification</b> <span class="red">*</span></label>

                    <div class="col-auto">
                        <input type="text" id="nom"><br/>
                        <label for="nom">Nom</label>
                    </div>

                    <div class="col-auto">
                        <input type="text" class="" id="prenom"><br/>
                        <label for="prenom">Prénom</label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-3">
                        <label for="date"><b>Date de naissance</b></label> <span class="red">*</span>
                    </div>
                    <div class="col-auto">
                        <input type="date" id="date">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-3">
                        <label for="telephone"><b>Numéro de <br/>téléphone</b></label><span class="red">*</span>
                    </div>
                    <div class="col-auto">
                        <input type="tel" id="telephone" name="telephone" pattern="[0-9]{3}">
                    </div>
                    -
                    <div class="col-auto">
                        <input type="tel" id="telephone2 name=telephone2" pattern="[0-9]{3}-[0-9]{4}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-3">
                        <label for="adresse"><b>Adresse</b> <span class="red">*</span></label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="adresse">
                    </div>

                    <div class="col-auto">
                        <input type="text" id="adresse2">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-auto">
                        <input type="text" id="adresse3">
                    </div>

                    <div class="col-auto">
                        <input type="text" id="adresse4">
                    </div>

                </div>



            </form>

        </div>

        <div class="col-4 mt-5">
            <img src="https://via.placeholder.com/300/09f/fff.png" alt="">
        </div>

        <div class="col-4 mt-5">
            <img src="https://via.placeholder.com/300/09f/fff.png" alt="">
        </div>

        <div class="col-4 mt-5">
            <img src="https://via.placeholder.com/300/09f/fff.png" alt="">
        </div>
    </div>
</div>



</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
