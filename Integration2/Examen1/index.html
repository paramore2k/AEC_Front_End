<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Candidature pour un voyage sur Mars</title>
</head>
<body>
<!-- Formulaire principal -->

<div class="container">
    <div class="row">
        <div class="col-8 mt-5 formulaire">
            <h3 class="py-3">Participez à l'avenir de la race humaine</h3>
            Inscrivez-vous à la prochaine mission de colonisation sur Mars !
            <hr class="hr text-white">

            <form class="form">

                <div class="form-row">
                    <div class="col-auto">
                        <b>Identification</b> <span class="red">*</span>
                    </div>

                    <div class="col-2">
                        <input type="text" id="nom"><br/>
                        <label for="nom">Nom</label>
                    </div>

                    <div class="col">
                        <input type="text" class="" id="prenom"><br/>
                        <label for="prenom">Prénom</label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-auto">
                        <b>Date de naissance</b> <span class="red">*</span>
                        <label for="date"></label>
                        <input type="date" id="date">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-auto">
                    <b>Numéro de téléphone</b><span class="red">*</span>
                </div></div>


            </form>

        </div>

        <div class="col-4 mt-5">
            <img src="https://via.placeholder.com/300/09f/fff.png" alt="">
        </div>

        <div class="col-4 mt-5">
            <img src="https://via.placeholder.com/300/09f/fff.png" alt="">
        </div>

        <div class="col-4 mt-5">
            <img src="https://via.placeholder.com/300/09f/fff.png" alt="">
        </div>
    </div>
</div>



</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
