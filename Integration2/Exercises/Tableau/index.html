<html lang="en">
<head>
    <meta charset="UTF-8">

<body>


<div class="container">
    <div class="row justify-content-center pt-3">
        <div class="col-6">
            <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Recherche de film">
            <button class="btn btn-primary" onclick="sortTable(0)">Trier les films par odre alphabétique</button>
            <button class="btn btn-primary" onclick="sortTable(1)">Trier les films par date de sortie</button>
            <table id="monTableau" class="table table-light">
                <tr>
                    <th>Titre du film</th>
                    <th>Année de sortie</th>
                </tr>
                <tr>
                    <td>Once Upon a Time… in Hollywood</td>
                    <td>2019</td>
                </tr>
                <tr>
                    <td>Pulp fiction</td>
                    <td>1994</td>
                </tr>
                <tr>
                    <td>Kill Bill</td>
                    <td>2003</td>
                </tr>
                <tr>
                    <td>Django</td>
                    <td>2012 </td>
                </tr>
                <tr>
                    <td>Inglourious Basterds</td>
                    <td>2009</td>
                </tr>
            </table>

        </div>
    </div>
</div>

</body>

<script>
    function myFunction() {
        // Declare variables
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("monTableau");
        tr = table.getElementsByTagName("tr");

        // Loop through all table rows, and hide those who don't match the search query
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>

<script>
    function sortTable() {
    var table, rows, switching, i, x, y, shouldSwitch;
    table = document.getElementById("monTableau");
    switching = true;
    /* Make a loop that will continue until
    no switching has been done: */
    while (switching) {
    // Start by saying: no switching is done:
    switching = false;
    rows = table.rows;
    /* Loop through all table rows (except the
    first, which contains table headers): */
    for (i = 1; i < (rows.length - 1); i++) {
    // Start by saying there should be no switching:
    shouldSwitch = false;
    /* Get the two elements you want to compare,
    one from current row and one from the next: */
    x = rows[i].getElementsByTagName("TD")[0];
    y = rows[i + 1].getElementsByTagName("TD")[0];
    // Check if the two rows should switch place:
    if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
    // If so, mark as a switch and break the loop:
    shouldSwitch = true;
    break;
    }
    }
    if (shouldSwitch) {
    /* If a switch has been marked, make the switch
    and mark that a switch has been done: */
    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
    switching = true;
    }
    }
    }</script>

<script>
    function sortTable(n) {
        var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
        table = document.getElementById("monTableau");
        switching = true;
        // Set the sorting direction to ascending:
        dir = "asc";
        /* Make a loop that will continue until
        no switching has been done: */
        while (switching) {
            // Start by saying: no switching is done:
            switching = false;
            rows = table.rows;
            /* Loop through all table rows (except the
            first, which contains table headers): */
            for (i = 1; i < (rows.length - 1); i++) {
                // Start by saying there should be no switching:
                shouldSwitch = false;
                /* Get the two elements you want to compare,
                one from current row and one from the next: */
                x = rows[i].getElementsByTagName("TD")[n];
                y = rows[i + 1].getElementsByTagName("TD")[n];
                /* Check if the two rows should switch place,
                based on the direction, asc or desc: */
                if (dir === "asc") {
                    if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                        // If so, mark as a switch and break the loop:
                        shouldSwitch = true;
                        break;
                    }
                } else if (dir === "desc") {
                    if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                        // If so, mark as a switch and break the loop:
                        shouldSwitch = true;
                        break;
                    }
                }
            }
            if (shouldSwitch) {
                /* If a switch has been marked, make the switch
                and mark that a switch has been done: */
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true;
                // Each time a switch is done, increase this count by 1:
                switchcount ++;
            } else {
                /* If no switching has been done AND the direction is "asc",
                set the direction to "desc" and run the while loop again. */
                if (switchcount === 0 && dir === "asc") {
                    dir = "desc";
                    switching = true;
                }
            }
        }
    }
</script>
