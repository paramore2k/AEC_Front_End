        <div class="col mt-5">

<div class="container">
    <div class="row">
        <div class="col">

            <label for="jstype-submit"><span id="examenciti_form_error" class="text-center text-danger"></span></label>
            <label for="examenciti_form"></label>
            <input class="form-control text-center" id="examenciti_form" type="text" minlength="3" maxlength="12" placeholder="Un mot entre 3 et 9 lettres">
            <input type="submit" name="Soumettre" value="Soumettre" id="jstype-submit" onclick="soumettre()"  class="btn btn-info">
            <div class="text-dark">Utiliser * pour les caractères spéciaux</div>

        </div>
