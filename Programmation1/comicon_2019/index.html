<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="mx-auto col-12 text-center align-items-center justify-content-center">
            <h3 class="m-3">Formulaire de participation au Comicon 2019</h3>
            <form class="w-75 mx-auto">
                <div class="form-group col-md-auto">
                    <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-md">Courriel</label>
                    <input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="">
                </div>
                <div class="form-group col-md-auto">
                    <label for="username">Nom d'usager</label>
                    <input type="text" class="form-control" id="username" aria-describedby="username">
                </div>
                <div class="form-group col-md-auto">
                    <label for="password">Mot de passe</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="form-group col-md-auto">
                    <label for="password_confirm">Confirmation du mot de passe</label>
                    <input type="password" class="form-control" id="password_confirm">
                </div>
                <div class="pb-2">Choix du costume: </div>

                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="listeSW" id="starwars" onclick="swButton()" value="starwars">
                    <label class="form-check-label" for="starwars">
                        Star Wars
                    </label>
                </div>

                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="listeSW" id="marvel" onclick="spButton()" value="Marvel">
                    <label class="form-check-label" for="marvel">
                        Marvel
                    </label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="listeSW" id="dc" onclick="bmButton()" value="dc">
                    <label class="form-check-label" for="dc">
                        DC
                    </label>
                </div>

                <div id="yoda" class="col-md-12">
                </div>

                <div id="spiderman" class="col-md-12">
                </div>

                <div id="batman" class="col-md-12">
                </div>


                <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary">Soumettre</button>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="js/bootstrap.js"></script>
<script src="js/custom.js"></script>
</html>
