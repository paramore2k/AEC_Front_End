<body>

<!--Exercise conversion d'unité de mesure farenheit vers celcius-->
<form class="form-inline">
    <div class="container">
        <div class="row">
            <div class="form-group">
                <div class="col mt-5">
                    <input type="number" class="form-control" id="calculc">
                    <label class="form-check-label" for="calculc">
                        ° C
                    </label>
                </div>
                <div class="col mt-3">
                    =
                </div>

                <div class="col mt-5">
                    <span class="button" id="farenheit" ></span>
                </div>

                <div class="col mt-5">
                    <span>° F</span>
                </div>

            </div>
        </div>
    </div>
</form>
    <script>
        $('#calculc').bind('keyup', function(){
            $('#farenheit').appendTo('#farenheit').html($(this).val()*9/5+32);
        });
    </script>

</body>
